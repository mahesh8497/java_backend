<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${PageTitle}]]</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>-->
</head>
<body>
    <div class="container my-5">
        <h2>[[${PageTitle}]]</h2>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width 500px; margin:0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
       <!-- <div class="border">-->
            <div clas="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"required minlength="8"maxlength="45"/>
                </div>
            </div>
            <div clas="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div clas="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control"required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div clas="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"required minlength="5" maxlength="15"/>
                </div>
            </div>
            <div clas="form-group row">
                <label class="col-sm-4 col-form-label">Enable:
                    <input type="checkbox" th:field="*{enabled}" class="form-control">
                </label>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2"> Save</button>
                <button type="submit" class="btn btn-secondary m-2"onclick="cancelForm()"> Cancel</button>

            </div>
        </div>
       <!-- </div>-->

    </form>
    <!--  <a class="h2"th:href="@{/users}">Manage User</a>-->
</div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    function cancelForm(){
    window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
